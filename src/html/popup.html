<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
    <title>HDrezka Grabber</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../img/icons/48.png" alt="HDrezka Grabber" class="logo" />
        <h1>HDrezka Grabber</h1>
      </div>

      <button id="load_btn" class="download-button">
        <svg
          class="download-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7,10 12,15 17,10" />
          <line x1="12" y1="15" x2="12" y2="3" />
        </svg>
        <span>Завантажити</span>
      </button>

      <div class="options">
        <div class="checkbox-container">
          <input id="create-folder" type="checkbox" />
          <label data-resource="popup_createFolder" for="create-folder"
            >Створити окрему папку</label
          >
        </div>

        <div style="display: none" class="checkbox-container serials">
          <input id="load-entire-series" type="checkbox" />
          <label data-resource="popup_loadAll" for="load-entire-series"
            >Завантажити весь сериал</label
          >
        </div>

        <div style="display: none" id="fields-container" class="series-options">
          <h3 data-resource="popup_infoTitle">Почати завантаження з:</h3>

          <div class="select-group">
            <label data-resource="popup_translate" for="voice-select"
              >Озвучка:</label
            >
            <select id="voice-select"></select>
          </div>

          <div class="select-group">
            <label data-resource="popup_seasonStart" for="season-select"
              >Сезон:</label
            >
            <select id="season-select"></select>
          </div>

          <div class="select-group">
            <label data-resource="popup_episodeStart" for="episode-select"
              >Епізод:</label
            >
            <select id="episode-select"></select>
          </div>
        </div>

        <div class="select-group">
          <label data-resource="popup_quality" for="quality-select"
            >Якість:</label
          >
          <select id="quality-select"></select>
        </div>

        <div class="select-group">
          <label data-resource="popup_parallelDownloads" for="parallel-select"
            >Паралельні:</label
          >
          <select id="parallel-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50" selected>50 (Максимум)</option>
          </select>
        </div>
      </div>

      <div class="save-button-container">
        <button
          style="display: none"
          data-resource="popup_selectDirectory"
          id="select-directory"
          class="save-button"
        ></button>
      </div>
    </div>

    <script src="../js/localize.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/handler.js"></script>
  </body>
</html>
